<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Traveloggers</title>
  <link rel="stylesheet" href="/static/src/signup.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    body {
      margin: auto !important;
      box-sizing: border-box;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      font-size: 12px;
      color: black;
    }

    #signupCard {
      width: 40%;
      padding: 25px;
      background-color: #00cdcd;
      border: 1px solid #048f8f;
      box-shadow: 10px 10px 10px #d1d9e6;
      border-radius: 12px;
      overflow: hidden;
    }
  </style>

<body style="display: flex; flex-direction: column">
  {% include "messages.html" %}
  <img style="height: 100vh; position: absolute; z-index: -10; left: 0; top: 0" src="/static/LoginSvg.svg" alt="" />
  <img style="margin: 1rem 0; scale: 80%" src="/static/Group 48.png" alt="TRAVELOGGERS" />
  <div class="container" id="signupCard">
    <h3>Login</h3>
    <form action="/login" method="POST">
      <div style="margin: 16px 0" class="">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" name="Email" class="form-control" id="inputEmail4" />
      </div>
      <div style="margin: 16px 0" class="">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" name="Password" class="form-control" id="inputPassword4" />
      </div>

      <div class="col-12">
        <button style="background-color: #00cdcd; border: 1px solid black" type="submit" class="btn">
          Login
        </button>
      </div>
    </form>
