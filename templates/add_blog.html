<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traveloggers</title>
  <link rel="stylesheet" href="/static/src/signup.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <style>
    body {
      margin: auto !important;
      box-sizing: border-box;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      font-size: 12px;
      /* background-color: #00cdcd; */
      color: black;
    }

    #signupCard {
      width: 60%;
      padding: 25px;
      background-color: #00cdcd;
      border: 1px solid #048f8f;
      box-shadow: 10px 10px 10px #d1d9e6;
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>

<body style="display: flex; flex-direction: column">
  {% include "messages.html" %}
  <img style="height: 100vh; position: absolute; z-index: -10; left: 0; top: 0" src="/static/LoginSvg.svg" alt="" />
  <h1 style="
        margin: 2rem auto;
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
      ">
    Create Blog
  </h1>
  <!-- <img
      style="margin: 5rem 0"
      src="/static/Group 45.svg"
      alt="TRAVELOGGERS"
    /> -->
  <div class="container" id="signupCard">
    <form class="row g-3" action="/add_blog" , method="POST">
      <div class="col-sm-6">
        <label for="category" class="form-label">Category</label>
        <select class="countries form-control" id="category">
          <option class="dropdown-item" href="#">Trek</option>
          <option class="dropdown-item" href="#">Beach</option>
          <option class="dropdown-item" href="#">Hill Station</option>
          <option class="dropdown-item" href="#">Pilgrimage</option>
          <option class="dropdown-item" href="#">Monuments</option>
          <option class="dropdown-item" href="#">Forts</option>
        </select>
      </div>
      <div class="col-sm-6">
        <label for="means" class="form-label">Means of Travel</label>
        <select class="countries form-control" id="means">
          <option class="dropdown-item" href="#">Bike</option>
          <option class="dropdown-item" href="#">Car</option>
          <option class="dropdown-item" href="#">Bus</option>
          <option class="dropdown-item" href="#">Railways</option>
          <option class="dropdown-item" href="#">Flight</option>
          <option class="dropdown-item" href="#">Ships</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Images</label>
        <input type="file" accept=".jpg,.gif,.png" class="form-control" id="inputEmail4" />
      </div>

      <div class="col-md-6">
        <label for="inputName4" class="form-label">Location</label>
        <input type="text" class="form-control" id="inputName4" name="location" />
      </div>
      <div class="">
        <label for="inputName6" class="form-label">Blog</label>
        <textarea type="text" class="form-control" id="inputName6" name="blog"></textarea>
      </div>

      <div class="col-md-2">
        <label for="inputZip" class="form-label">Date</label>
        <input type="date" class="form-control" id="inputZip" name="date" />
      </div>
      <div class="col-12">
        <button style="background-color: #00cdcd; border: 1px solid black" type="submit" class="btn">
          Post Blog
        </button>
      </div>
    </form>

    <!-- <div id="navbar"><span>Red Stapler - Geolocation API</span></div>
        <div id="wrapper">
            <button id="location-button">Get User Location</button>
            <div id="output"></div>
        </div> -->
  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/static/JS/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
