<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traveloggers</title>
  <link rel="stylesheet" href="/static/src/signup.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <style>
    body {
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
      font-size: 12px;
      background-color: white;
      color: black;
    }

    #signupCard {
      width: 60%;
      padding: 25px;
      background-color: #00cdcd;
      border: 1px solid #048f8f;
      box-shadow: 10px 10px 10px #d1d9e6;
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>

<body style="display: flex; flex-direction: column">
  {% include "messages.html" %}
  <img style="height: 100vh; position: absolute; z-index: -10; left: 0; top: 0" src="/static/LoginSvg.svg" alt="" />
  <!-- <h1
      style="
        margin: 6rem auto;
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
      "
    >
      Traveloggers
    </h1> -->
  <img style="margin: 1rem 0; scale: 80%" src="/static/Group 48.png" alt="TRAVELOGGERS" />
  <div class="container" id="signupCard">
    <h3>Signup</h3>
    <form class="row g-3" action="/signup" method="POST">
      <div class="col-md-6">
        <label for="inputName4" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="Full_name" id="inputName4" />
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" name="Email" id="inputEmail4" />
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" name="Password" id="inputPassword4" />
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="Confirm_password" id="inputPassword" />
      </div>
      <!-- <div class="col-sm-4">
            <label for="inputPassword4" class="form-label">Country</label>

            <select
              name="country"
              class="countries form-control"
              id="countryId"
            >
              <option value="">Select Country</option>
            </select>
          </div> -->
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">State</label>
        <select name="State" class="states form-control" id="stateId">
          <option value="">Select State</option>
          <option value="1">Maharashtra</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">City</label>
        <select name="City" class="cities form-control" id="cityId">
          <option value="">Select City</option>
          <option value="1" name = "Pune">Pune</option>
          <option value="2">Mumbai</option>
          <option value="3">Pune</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" />
      </div>
      <div class="col-12">
        <button style="background-color: #00cdcd; border: 1px solid black" type="submit" class="btn">
          Sign in
        </button>
      </div>
    </form>

    <!-- <div id="navbar"><span>Red Stapler - Geolocation API</span></div>
        <div id="wrapper">
            <button id="location-button">Get User Location</button>
            <div id="output"></div>
        </div> -->
  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="/static/JS/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
