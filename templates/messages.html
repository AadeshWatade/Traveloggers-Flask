{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}

{% for category, message in messages %}
<div class="alert alert-{{ category }}"  style="display: flex; margin: auto; margin-top: 10px; justify-content: center; align-items: center; height:50px; width: 300px; border-radius: 10px;">{{ message }}</div>
{% endfor %}


{% endif %}
{% endwith %}


{% if error %}
<div class="alert alert-danger">{{error}}</div>
{% endif %}

{% if msg %}
<div class="alert alert-success">{{msg}}</div>
{% endif %}
