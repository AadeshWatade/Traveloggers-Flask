<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        body {
            background: #eee;
        }

        body,
        .view {
            height: 100%;
        }

        .navbar-brand {
            color: #fff !important;
        }

        .profile-photo {
            width: 48px;
            height: auto;
        }

        .flex-menu {
            display: flex;
        }

        .flex-menu li:not(:last-child) {
            margin-right: 40px;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div style="margin: 2rem" class="row">
                <div style="display: flex">
                    <div class="col-md-1">
                        <img style="border-radius: 90%; height: 6rem"

                    </div>
                    <div style="margin: 1rem 0 0 2rem" class="col-md-9">
                        <h2 class="h2-responsive">Sejal Yeola</h2>
                        <div class="flex-menu">
                            <p style="
                    margin-right: 2rem;
                    background-color: #00cdcd;
                    padding: 0 6px;
                    border-radius: 4px;
                  ">
                                Creator
                            </p>
                        </div>
                    </div>
                    <div style="display: flex; text-align: center; margin: auto" class="gap-4">
                        <a onmouseover="this.style.color='#000'" onmouseout="this.style.color='rgb(83,83,83)'" style="
                  scale: 105%;
                  color: rgb(83, 83, 83);
                  text-decoration: none;
                " href="/">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-bar-chart-fill" viewBox="0 0 16 16">

                            </svg>
                            <p>Analytics</p>
                        </a>
                        <a onmouseover="this.style.color='#000'" onmouseout="this.style.color='rgb(83,83,83)'" style="
                  scale: 105%;
                  color: rgb(83, 83, 83);
                  text-decoration: none;
                " href="/">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-gear-wide" viewBox="0 0 16 16">
                                <path

                            </svg>
                            <p>Profile</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div style="display: flex; flex-direction: row">
            <div style="flex: 1; border: 1px solid black"></div>
            <div style="flex: 5; border: 1px solid black">
                <h2 style="text-align: center; margin: 1rem">Blog Title</h2>
                <img style="height: 16rem; margin: 2rem 4rem"
                    src="https://mdbootstrap.com/images/regular/nature/img%20(1).jpg" alt="" />
                <p style="margin: 0 4rem">
                    {{blog.blogs}}
